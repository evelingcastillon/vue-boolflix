<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booflix</title>
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">
        
        <input type="text" name="" id="" v-model="query">
        <button @click="addQuery">Cerca</button>

        <div class="movies" v-for="movie in movies">
            <div class="square">
                <div class="title"><strong>Titolo: </strong> {{movie.title}}</div>
                <div class="original_title"><strong>Titolo originale: </strong> {{movie.original_title}}</div>
                <div class="lingua"><strong>Lingua: </strong> {{movie.original_language}}</div>
                <div class="voto"><strong>Voto: </strong> {{movie.vote_average}}</div>
            </div>
        </div>

    </div>

    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- axios cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- main js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
